<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginSystem</title>
  <link rel="stylesheet" href="./css/all.min.css">

<body>


  <div class="container mx-auto text-center m-5 ">
    <div class="logInCard  mx-auto text-white  p-5 m-5">
      <h1 class="text-capitalize">smart login system</h1>

      <form>
        <div class="emailInput text-white">
          <input id="emailInput" type="email" placeholder="Enter Your Email" class="py-2 px-3 w-100 rounded-1 my-2 bg-transparent border border-1 border-white text-white">
        </div>
        <div class="passInput text-white">
          <input id="passInput" type="password" placeholder="Enter Your password" class="py-2 px-3 w-100 rounded-1 my-2 bg-transparent border border-1 border-white text-white">
        </div>
        <p id="p_error" class=" mt-2 text-danger text-capitalize  "></p>
        <p id="p_succ" class=" mt-2 text-success text-capitalize  "></p>
        <div class="logInButton">
            <input id="logButton" onclick="logIn()" type="button" value="login" class="logButton p-2 w-100 my-4 bg-transparent rounded-2  ">
        </div>
      </form>
      <p>Donâ€™t have an account? <a class="text-decoration-none text-white" href="./pages/signUp.html">Sign Up</a> </p>
    </div>

  
  </div>



  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
