<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="stylesheet" href="./../css/all.min.css">
  <link rel="stylesheet" href="./../css/bootstrap.min.css">
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="./../css/media.css">
</head>

<body>


  <div class="container mx-auto text-center m-5 ">
    <div class="logInCard  mx-auto text-white  p-5 m-5">
      <h1 class="text-capitalize">smart login system</h1>

      <form>
        <div class="nameInput text-white">
          <input oninput="validInput(this)" id="nameInput" type="text" placeholder="Enter Your Name" class="py-2 px-3 w-100 rounded-1 my-2 bg-transparent border border-1 border-white text-white">
        </div>
        <div class="emailInput text-white">
          <input oninput="validInput(this)" id="emailInput" type="email" placeholder="Enter Your Email" class="py-2 px-3 w-100 rounded-1 my-2 bg-transparent border border-1 border-white text-white">
        </div>
        <div class="passInput text-white">
          <input oninput="validInput(this)" id="passInput" type="password" placeholder="Enter Your password" class="py-2 px-3 w-100 rounded-1 my-2 bg-transparent border border-1 border-white text-white">
        </div>
        <p id="p_error" class=" mt-2 text-danger text-capitalize d-none ">all inputs is required</p>
        <p id="p_succ" class=" mt-2 text-success text-capitalize d-none ">Success</p>
        <p id="email_error" class=" mt-2 text-danger text-capitalize d-none ">email already exist!</p>
        <div class="logInButton">

            <input onclick="signUp()" id="logButton" type="button" value="Sign Up" class="logButton p-2 w-100 my-4 bg-transparent rounded-2  ">
   
        </div>
      </form>
      <p>You have an account? <a class="text-decoration-none text-white" href="./../index.html">Signin</a> </p>
    </div>

  
  </div>



  <script src="./../js/bootstrap.bundle.js"></script>
  <script src="./../js/index.js"></script>
</body>

</html>
